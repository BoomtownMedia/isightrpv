<template name="modal1">

  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="/images/uai.png" style="float:left" height=40 alt="UAI logo" />
          <h5 class="modal-title text-center" id="exampleModalLabel">Online UAV Training</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="/images/course1.jpg" alt="Field of Solar Panels in alternative color filter" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="https://uai-online.thinkific.com/" target="_blank">
            <button type="button" class="btn btn-primary">View Courses</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
