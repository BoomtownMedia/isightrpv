<template name='services'>

  {{>nav}}
  
    <style>
        #services-top {
            height: 250px;
            background-image: url('/images/services-top.png');
            background-size: cover;
            background-position: center;
        }
            #services-top h1 {
                text-align: center;
                color: #fff;
                padding-top: 2em;
                text-transform: uppercase;
                text-decoration: none;
                text-shadow: 2px 4px 3px rgba(0,0,0,.3);
                font-weight: 700 !important;
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            }
        .thinH2 {
            font-weight:100 !important
        }
        .text-center {
            text-align:center;
        }
        .service-title {
            font-size:2rem;
            padding-top:.25rem;
            padding-bottom:.5rem;
            border-bottom:1px solid #007096;
            color:#007096;            
        }
        .service-title2 {
            font-size: 1.5rem;
            padding-top: .25rem;
            padding-bottom: .5rem;  
            padding-left:.5rem;
        }
        .service-list {
            text-align:left;
            padding-top:1rem;
            padding-left:1rem;
        }
    </style>


  <section>
      <div id="services-container">
          <div class="row" id="services-top">
              <h1>Our Services</h1>
          </div>
          <div class="container">
              <div class="row" style="display:none;">
                  <div class="container">
                      <h2 class="thinH2">A Better Perspective</h2>
                      <br />
                        <h3>Precision Agriculture</h3>
                        <p>
                            Unmanned aerial systems offer many benefits in the agriculture industry. Enhance your variable rate application program by collecting vegetation index data more frequently and less expensively.
                        </p>
                        <p>
                            UAS can also benefit in determining soil moisture content and assessing crop damage after sever storms. ISight RPV Services has extensive experience delivering results in the agriculture industry.
                        </p>
                      <br />
                      <h3>Construction Site Mapping</h3>
                      <p>
                          Unmanned aerial systems provide a fast, efficient means for producing periodic maps of construction sites. Take advantage of the low cost to produce maps at more frequent intervals throughout the project. ISight RPV Services can deliver A Better Perspective before, during, and after your construction project.
                      </p>
                      <br />
                      <h3>Infrastructure Inspection</h3>
                      <p>Inspections performed with drones cost less and are far safer than inspections performed manually or with traditional manned aviation. Eliminate the risk of inspection-related injuries, and significantly reduce the cost of inspections at the same time. </p>
                      <p>
                          You don't need to invest extensive capital to purchase your own drone in order to enjoy these benefits. ISight RPV Services has the right equipment and experts to take your inspections to the next level.
                      </p>
                      <p>
                          Our inspection services apply to a wide range of high-risk areas and facilities, such as: Oil and Gas Pipelines and ROW, Bridges, Wind Turbines and Communications Towers, Railroads and ROW
                      </p>
                      <br /><br />&nbsp;
                  </div>                  
              </div>
              <div class="row">
                  <br /><br /><br />
                    <div class="col-md-4 text-center">
                        <div class="figure">
                            <i class="fa fa-industry" aria-hidden="true" style="color: #007096 !important; font-size: 38px; padding-bottom:.75rem;"></i>
                        </div>
                        <div class="service-title">Utilities & Energy</div>
                        <div class="service-list">
                            <ul>
                                <li>Pipeline inspections</li>
                                <li>Wind turbine inspections</li>
                                <li>Well pad inspections</li>
                                <li>Powerline inspections</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="figure">
                            <i class="material-icons" style="color: #007096 !important; font-size: 48px; border-radius: 50% ">location_city</i>
                        </div>
                        <div class="service-title">Construction & Engineering</div>
                        <div class="service-list">
                            <ul>
                                <li>Aerial Site Mapping</li>
                                <li>3D Modeling/Volumetrics</li>
                                <li>Job site monitoring and inspection</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="figure">
                            <i class="material-icons md-48" style="color: #007096 !important; font-size: 48px; border-radius: 50% ">gps_fixed</i>
                        </div>
                        <div class="service-title">Precision Agriculture &amp; Farm Mapping</div>
                        <div class="service-list">
                            <ul>
                                <li>Support drain tile survey</li>
                                <li>Stand counts</li>
                                <li>Ranch land inspections</li>
                                <li>Severe weather inspections</li>
                                <li>Livestock counts</li>
                                <li>Watershed mapping</li>
                            </ul>
                        </div>
                    </div>
              </div>
              <div class="row">
                  <br /><br />
                  <div class="service-title">Additional Services</div><br />
                  <div class="service-title2"> Disaster Response and Evaluation (Emergency Management Assistance)</div>
                  <div class="service-title2"> High Definition Aerial Photography and Videography</div>
                  <div class="service-title2">Lidar, Thermal and NDVI</div>
                  <div class="service-title2">On-demand Encrypted Video</div>
                  <div class="service-title2">Live Ground Feed</div>
                  <div class="service-title2">Manned Aircraft Operations</div>
                  <div class="service-title2">GIS</div>
                  <div class="service-title2">Imagery and Data Processing</div>
                  <br /><br />&nbsp;
              </div>
          </div>
      </div>

   


   
    <div align='center'>
      <div class="row" style="margin: 0 !important">
        <div class="col-md-12 info-piece" style="background-color: #f3f3f4; padding-top: 20px; padding-bottom: 20px">
          <p style="font-weight: normal"> <img src="/images/logo.png" height="30" style="padding-right: 20px"
              alt="Blue/black aviator wings ISight logo"><span class='no-mobile' style="padding-right: 20px">Ready to gain a better
              perspective</span><a class="btn btn-sm btn-white" href='/contactus' role='button'>Contact
              Us</a></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4" align="center">
          <h2>Watch us in action.</h2>
        </div>
      </div>
    </div>
    <div id="vid-holder" align="center">
      <video id="video-workflow" poster="/images/ag_1.jpg" class="video-fluid z-depth-1" height="500" preload controls
        muted>
        <source src="https://storage.googleapis.com/soccer-app-182411.appspot.com/promo.mp4" type="video/mp4" />
      </video>
    </div>
  </section>
  {{>footer}}
</template>
