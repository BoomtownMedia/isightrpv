<template name="main">
	{{>nav}}
	<!-- Carousel ================================================== -->

	<style>
		#video-bg {
			position: relative;
			width: auto;
			min-width: 100%;
			height: auto;
			background: transparent url('/images/bkgvideo.jpg') no-repeat;
			background-size: cover;
		}

		video {
			display: block;
		}

		.video-container {
			width: 100%;
			max-height: 100%;
			overflow: hidden;
			position: fixed;
			top: 0;
			right: 0;
			z-index: -100;
		}
	</style>
	<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
		<div class="carousel-inner page-header" role="listbox">
			<div id="home-video-holder" class="item active">
				<div id="hero-gradient">
					<!--placeholder for gradient-->
				</div>
				<div class="video-container">
					<video autoplay loop muted id="video-bg">
						<source
							src="https://storage.googleapis.com/soccer-app-182411.appspot.com/WebsiteVideo_update.mp4"
							type="video/mp4">
						<img class="first-slide header-filter" src="//images/bkgvideo.jpg"
							alt="Quadcopter drone flying at sunset" />
					</video>
				</div>
				<div class="container" style="background-color: none !important;">
					<div id="overlay-container">
						<div class="animated fadeIn" align="left">
							<h1>Professional Drone Operations</h1>
							<p id="description">A BETTER PERSPECTIVE</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.carousel -->

	<div style="background-color: #2196F3">
		<div class="container">
			<div id="metrics">
				<div class="row" style="margin-right: 0px; margin-left: 0px">
					<div class="col-sm-3">
						<div class="info text-center">
							<div class="icon">
								<img class="metrics" src="/images/wind.png" height="40" alt="Wind turbine icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="24000"
									data-delay="5" data-increment="10">24,000 +</span>
							</h4>
							<p id="white">wind turbines inspected</p>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="info text-center">
							<div class="icon">
								<img class="metrics" src="/images/drone.png" height="40" alt="Quadcopter drone icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="110000"
									data-delay="5" data-increment="100">110,000+</span>
							</h4>
							<p id="white">sorties flown</p>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="info text-center">
							<div class="icon">
								<img class="metrics" src="/images/pipe.png" height="40"
									alt="Pipeline cross section icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="175"
									data-delay="10" data-increment="5">175</span>
							</h4>
							<p id="white">miles of oil pipeline inspected</p>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="info text-center">
							<div class="icon">
								<img class="metrics" src="/images/farm1.png" height="40" alt="Farm field icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="100000"
									data-delay="5" data-increment="100">100,000+</span>
							</h4>
							<p id="white">acres of precision agriculture flown</p>
						</div>
					</div>


					<div class="col-sm-3">
						<div class="info text-center">
							<div class="icon">
								<img class="metrics" src="/images/state.png" height="40"
									alt="North Dakota state outline" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="35"
									data-delay="5" data-increment="1">35</span>
							</h4>
							<p id="white">states where flights have been flown</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="info text-center" style="padding-right: 10px">
							<div class="icon">
								<img class="metrics" src="/images/power_line.png" height="40" alt="Power line icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="600"
									data-delay="5" data-increment="1">600+</span>
							</h4>
							<p id="white">miles of powerline flown</p>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="info text-center" style="padding-right: 10px">
							<div class="icon">
								<img class="metrics" src="/images/plane.png" height="40"
									alt="Cropduster airplane icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="1150"
									data-delay="5" data-increment="3">1,150</span>
							</h4>
							<p id="white">hours of chase support for UAS activities</p>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="info text-center" style="padding-right: 10px">
							<div class="icon">
								<img class="metrics" src="/images/pilot.png" height="40" alt="Pilot head icon" />
							</div>
							<h4 class="info-title"><span id="white" class="numscroller" data-min='1' data-max="18"
									data-delay="5" data-increment="1">18</span>
							</h4>
							<p id="white">commercially licensed, 107 certified pilots</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script>
		var req = new XMLHttpRequest();
		req.open('GET', '/images/Website-Video.mp4', true);
		req.responseType = 'blob';

		req.onload = function () {
			// Onload is triggered even on 404
			// so we need to check the status code
			if (this.status === 200) {
				var videoBlob = this.response;
				var vid = URL.createObjectURL(videoBlob); // IE10+
				// Video is now downloaded
				// and we can set it as source on the video element
				video.src = vid;
			}
		}
		req.onerror = function () {
			// Error
		}

		req.send();

		document.title = "iSight Drone Services";
	</script>
	{{>footer}}
</template>
